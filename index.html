<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcola biglietto treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./logo-boolean.ico" />
  </head>
  <body>
    <div class="container py-5">
      <div class="card text-center">
        <div class="card-header fs-1">Calcola il prezzo del tuo biglietto</div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h5>Nome Cognome</h5>
              <input
                class="form-control"
                type="text"
                id="nomeCognome"
                placeholder=""
                aria-label="default input example"
              />
            </div>
            <div class="col-4">
              <h5>Km da percorrere</h5>
              <input
                class="form-control"
                type="number"
                id="kmPercorsi"
                placeholder=""
                aria-label="default input example"
              />
            </div>
            <div class="col-4">
              <h5>Età</h5>
              <select
                class="form-select"
                id="eta"
                aria-label="Default select example"
              >
                <option selected>Scegli un campo</option>
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Over 65</option>
              </select>
            </div>
          </div>
          <div class="btn btn-primary mt-4" onclick="calcolaPrezzo()">
            Genera
          </div>
          <div class="btn btn-primary mt-4" onclick="resetForm()">Annulla</div>
          <div id="risultato" class="mt-4 fs-3"></div>
        </div>
      </div>

      <div class="card text-center mt-5">
        <div class="card-header fs-1">Il tuo Biglietto</div>
        <div class="card-body bg-secondary text-light">
          <div class="row">
            <div class="col-2">
              <h3 class="mb-4">Nome Passeggero</h3>
              <p>Leonardo Ricci</p>
            </div>
            <div class="col-2">
              <h5 class="mb-5">Offerta</h5>
              <p>Biglietto Standard</p>
            </div>
            <div class="col-2">
              <h5 class="mb-5">Carrozza</h5>
              <p>7</p>
            </div>
            <div class="col-2">
              <h5 class="mb-5">Codice CP</h5>
              <p>92911</p>
            </div>
            <div class="col-2">
              <h5 class="mb-5">Costo Biglietto</h5>
              <p>2.10€</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
